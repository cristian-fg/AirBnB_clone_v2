<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
            {% for k, v in data.items()|sort(attribute="1.name") %}
                <LI>{{ v.id }}: <B>{{ v.name }}</B>
                    <UL>
                        {% for citi in v.cities|sort(attribute="name") %}
                            <LI>{{ citi.id }}: <B>{{ citi.name }}</B></LI>
                        {% endfor %}
                    </UL>
                </LI>
            {% endfor %}
        </UL>
    </BODY>
</HTML>
